<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Steak</title>
  </head>
  <body>

    <script type="text/javascript">

    // Write code here!
var eatSteak=confirm("Do you eat steak?");
var age=prompt("How old are you?");

if (eatSteak === true && age > 20) {

document.write("Here's a steak sandwich");
}


else if (eatSteak === true && age < 21) {
document.write("No sake for you");
}

else {
document.write("Here's a tofu sandwich");

}

    </script>

  </body>
</html>
